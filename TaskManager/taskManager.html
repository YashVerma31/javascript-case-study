<!DOCTYPE html>
<html>

<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Task Manager</h2>
    <table border="1" >
        <tr>
            <td>
                <input type="text" placeholder="Enter Task Name" id="taskTitle"> Date: <input type="date" id="dueDate">
                <button onclick="handlers.addTask()">Add Task</button>
            </td>
        </tr>
        <br>
    </table>
    <br>

    <button onclick="handlers.updateStatus()">Mark Complete</button>
    <button onclick="handlers.deleteTask()">Delete Marked</button>
    <select onChange="handlers.filterTasks()" id="filterTasks">
        <option value="All" > All</option>
        <option value="Completed"> Completed</option>
        <option value="Incompleted"> Incompleted</option>
    </select>
    <br>
    <br>
    <table border="1">
        <tr class="headrow">
            <td>All<input type="checkBox" onchange="view.toggleCheckBoxes()" id="selectAll"></td>
            <td >Title</td>
            <td >Due Date</td>
            <td >Status</td>
        </tr>
    </table>

    <table hight="300px" id="taskTable" border="1">
    </table>
            <script src="taskManager.js"></script>
</body>
</html>
